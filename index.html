<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Registration.css">
    <title>Registration Form-1</title>
</head>

<body>
    <div class="container">
        <form>
            <h1><span>Registration Form-1</span></h1>
            <!-- https://fantacydesigns.com/wp-content/uploads/2021/08/register-form.png -->

            <div class="form-container">
                <div class="left-container">
                    <label>Full Name</label><br>
                    <input type="text" placeholder="Enter your name"><br>

                    <label>Email</label><br>
                    <input type="email" placeholder="Enter your email"><br>

                    <label>Password</label><br>
                    <input type="password" placeholder="Enter your password"><br>
                </div>

                <div class="right-container">
                    <label>Username</label><br>
                    <input type="text" placeholder="Enter your username"><br>

                    <label>Phone Number</label><br>
                    <input type="tel" placeholder="Enter your phone number"><br>

                    <label>Confirm Password</label><br>
                    <input type="password" placeholder="Confirm your password">
                </div>
            </div>

            <div class="bottom-container">
                <label>Gender</label><br>
                <div class="gender-group">
                    <label><input type="radio" name="gender">Male</label>
                    <label><input type="radio" name="gender">Female</label>
                    <label><input type="radio" name="gender">Prefer not to say</label>
                </div>
            </div>

            <button class="button-1"><b>Register</b></button>

            <p class="para">Already have an account? <a href="Login.html"><b>Login here</b></a></p>

        </form>
    </div>

</body>

</html>
